<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Portfolio</title>
</head>
<body>
<header class="site_header">
<nav class="site_header_nav">
<ul class="flex flex_center">
<li><a href="#home">HOME</a></li>
<li><a href="#about">ABOUT</a></li>
<li><a href="#work">WORK</a></li>
<li><a href="#contact">CONTACT</a></li>
</ul>
</nav>
</header>
<main>
<section id="hero">
<div class="wrapper">
<div class="text_center hero_content">
<h1 class="h2">Your Name</h1>
<p class="h5">WEB DEVELOPER & DESIGNER</p>
</div>
</div>
</section>
<section id="about">
<div class="wrapper">
<div class="text_center">
<h2>About Me</h2>
<p>I am a web developer and designer with a passion for creating beautiful and functional websites.</p>
</div>
</div>
</section>
<section id="work">
<div class="wrapper">
<div class="text_center">
<h2>My Work</h2>
<ul class="work_logos flex flex_center">
<li><img src="logo1.png" alt="Company 1"></li>
<li><img src="logo2.png" alt="Company 2"></li>
<li><img src="logo3.png" alt="Company 3"></li>
</ul>
</div>
</div>
</section>
<section id="contact">
<div class="wrapper">
<div class="text_center">
<h2>Contact Me</h2>
<form action="" method="post" class="contact_form">
<div class="form_group">
<label for="name">Name</label>
<input type="text" id="name" name="name">
</div>
<div class="form_group">
<label for="email">Email</label>
<input type="email" id="email" name="email">
</div>
<div class="form_group">
<label for="message">Message</label>
<textarea id="message" name="message"></textarea>
</div>
<button type="submit">Send Message</button>
</form>
</div>
</div>
</section>
</main>
<footer>
<div class="wrapper">
<p>Â© 2025 copyrights</p>
</div>
</footer>
</body>
</html>
